<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <form action="">
              <h1>Check out</h1>
              <div class="container-fluid formCheckout">
                <h3>Contact Information</h3>
              </div>
              <h5>Phone</h5>
              
              <div class="input-group mb-3">
                  <span class="input-group-text"
                   id="basic-addon1">
                       <i class="fa fa-phone"></i>
                  </span>
                            <input type="text" 
                            class="form-control"
                              placeholder="Enter your phone number" 
                              aria-label="Recipient's Phone number" 
                              aria-describedby="basic-addon1">
                        </div>

                        <h5>Email</h5>
              <div class="input-group mb-3">
                  <span class="input-group-text"
                   id="basic-addon1">
                     <i class="fa fa-envelope"></i>
                  </span>
                          <input type="text" 
                          class="form-control"
                          placeholder="Enter your Email" 
                          aria-label="Recipient's Username"
                            aria-describedby="basic-addon1">
                      </div>
                              
                      <h5>Address</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text"
                     id="basic-addon1">
                       <i class="fa fa-home"></i>
                    </span>
                          <input type="text" 
                          class="form-control"
                          placeholder="Address" 
                          aria-label="Recipient's Address"
                            aria-describedby="basic-addon1">
                      </div>

                      <h2>Shipping Address</h2>
                      <br>
                      <h5> Full name</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text"
                     id="basic-addon1">
                      <i class="fa fa-user"></i>
                    </span>
                           <input type="text" 
                           class="form-control"
                          placeholder="Enter full name" 
                          aria-label="Recipient's Full name"
                          aria-describedby="basic-addon1">
                </div>
                <h5> City</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text"  id="basic-addon1">
                      <i class="fa fa-circle"></i>
                     </span>
                           <input type="text" 
                           class="form-control"
                          placeholder="City" 
                          aria-label="Recipient's City"
                          aria-describedby="basic-addon1">
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <label for="Country" class="labelForm">Country</label>
                    <select name="Country"
                        class="select-country"
                        aria-label="Default">
                        <option value="#">Select a Country</option>
                        <option value="Canada">Canada</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Europe">Europe</option>
                        <option value="Germany">Germany</option>
                    </select>
                  </div>
                  
                  <div class="col-sm-12 col-md-4">
                    <label for="Postal Code" 
                    class="labeledForm">Postal code</label>
                    <input type="Postal code"
                     class="form-control"
                     placeholder="Enter postal code"
                    id="postalCode">
                  </div>

                  <div class="mb-3 formCheckbox">
                    <input type="checkbox" class="formCheckbox" id="checkBox">
                    <label for="formCheckbox label" form="checkBox">Save this infotmation for next time</label>
                  </div>
                  <button type="submit"  class="btn btn-primary">Continue</button>
            </form>
                  
            </div>
            </div>
            </div>
           
                
             
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
